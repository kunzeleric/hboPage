<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBO Max Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/68f8cbe689.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
         <nav id="mainMenu">
            <div id="menu-left">
                <div class="icone">
                    <ul>
                        <li><i class="fa-solid fa-bars"></i></li>
                    </ul>
                </div>
                <div class="icone">
                    <ul>
                        <li><i class="fa-solid fa-magnifying-glass"></i></li>
                    </ul>
                </div>
            </div>
            <div id="img-logo">
                <img src="./imgs/logo.png">
            </div>
            <div id="menu-right">
                <a href="">Assinar</a>
                <a href="">Entrar</a>
            </div>
        </nav>
    </header>
    <main>
        <div id="container">
            <h1>Entrar</h1>
            <h2>Você tem uma conta HBO Max?</h2>
        </div>
        <form>
            <div class="formGroup">
                <label>E-mail</label>
                <input type="e-mail" placeholder="email@dnc.group" name="email">
            </div>
            <div class="formGroup">
                <label>Senha</label>
                <input type="password" placeholder="*******" name="senha">
            </div>
        <button type="submit">Entrar</button>
        </form>

        <div class="provedorContent">
            <p>Você acessa a HBO Max por um provedor de TV, de internet ou celular?</p>
            <button type="submit">Entrar como provedor</button>
        </div>
    </main>
</body>

</html>
